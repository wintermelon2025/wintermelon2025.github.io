<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多链接示例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      line-height: 1.6;
      background-color: #f4f4f4;
    }
    a {
      color: #1a0dab;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    header, footer {
      text-align: center;
      padding: 1em;
      background-color: #ddd;
    }
    main {
      background-color: #fff;
      padding: 2em;
      margin: 1em auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>欢迎来到我的个人网站</h1>
  </header>
  <main>
    <p>以下是一些有用的链接：</p>
    <ul>
      <li><a href="https://www.google.com" target="_blank">Google 搜索</a></li>
      <li><a href="https://www.github.com" target="_blank">GitHub 主页</a></li>
      <li><a href="https://developer.mozilla.org/zh-CN/" target="_blank">MDN Web 文档</a></li>
      <li><a href="https://www.example.com" target="_blank">示例网站</a></li>
    </ul>
  </main>
  <footer>
    <p>&copy; 2025 wintermelon2025</p>
  </footer>
</body>
</html>
