<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>主页面</title>  
    <style>  
        body, html {  
            height: 100%;  
            margin: 0;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            background-color: #000;  
            overflow: hidden;  
        }  
  
        .bg-animation {  
            position: absolute;  
            width: 100%;  
            height: 100%;  
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);  
            background-size: 400% 400%;  
            animation: gradient 15s ease infinite;  
        }  
  
        @keyframes gradient {  
            0% {  
                background-position: 0% 50%;  
            }  
            50% {  
                background-position: 100% 50%;  
            }  
            100% {  
                background-position: 0% 50%;  
            }  
        }  
  
        .container {  
            z-index: 1;  
            color: #fff;  
            text-align: center;  
            font-family: Arial, sans-serif;  
        }  
  
        h1 {  
            font-size: 36px;  
            margin-bottom: 20px;  
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  
        }  
  
        .links a {  
            display: block;  
            margin-bottom: 10px;  
            padding: 10px;  
            background-color: rgba(255, 255, 255, 0.1);  
            border-radius: 4px;  
            color: #fff;  
            text-decoration: none;  
            transition: all 0.3s ease;  
        }  
  
        .links a:hover {  
            background-color: rgba(255, 255, 255, 0.3);  
            transform: scale(1.05);  
        }  
    </style>  
</head>  
<body>  
    <div class="bg-animation"></div>  
    <div class="container">  
        <h1>欢迎访问</h1>  
        <div class="links">  
            <a href="https://wintermelon2025.github.io/share/">链接跳转</a>
            <a href="https://wj.qq.com/s2/14834773/4d8f/">问题反馈</a>
            <a href="NameCheck">首字母检索</a>
        </div>  
    </div> <!-- 结束 .container -->  
</body>  
</html>
