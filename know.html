<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用须知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #4a90e2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>使用须知</h1>
        <p>本界面不对其中的内容承担任何责任。</p>
        <p>所有源代码均位于 <a href="https://github.com/wintermelon2025/wintermelon2025.github.io" target="_blank">wintermelon2025.github.io</a> 仓库，可以公开访问。</p>
        <p>所有内容使用纯前端技术，并由 GitHub Pages 提供页面服务。</p>
        <p>有时链接可能会不稳定，请稍后重试。</p>
        <p>需要联系点击主页面的问题反馈</p>
        <div class="button-container">
            <a href="/" class="back-button">返回主页面</a>
        </div>
    </div>
</body>
</html>
